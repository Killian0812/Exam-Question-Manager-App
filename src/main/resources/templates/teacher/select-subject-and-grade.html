<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject And Grade</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <style>
            a{
                text-decoration: none;
            }
        </style>
</head>

<body>
    <!--Sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bxs-graduation'></i>
            <div class="logo-name"><span>TQBEdu</span></div>
        </a>
        <ul class="side-menu">
            <form th:action="@{/back-to-dashboard}" method="get">
                <li><button><i class='bx bxs-dashboard'></i>Trang chủ</button></li>
            </form>
            <form th:action="@{/profile}" method="get">
                <li><button><i class='bx bx-paperclip'></i>Xem hồ sơ</button></li>
            </form>
            <form th:action="@{/teacher/classroom/classrooms-page?}" method="get">
                <li><button><i class='bx bx-book-open'></i>Xem các lớp học</button></li>
            </form>
            <form th:action="@{/teacher/exam/create-exam-page}" method="get">
                <li class="active"><button><i class='bx bx-edit'></i>Tạo đề thi</button></li>
            </form>
            <form th:action="@{/teacher/exam/view-exams-by-filter-page}" method="get">
                <li><button><i class='bx bx-folder'></i>Xem các đề thi</button></li>
            </form>
            <li><button><i class='bx bx-cog'></i>Cài đặt</button></li>
        </ul>
        <ul class="side-menu">
            <form th:action="@{/logout}" method="get" id="logoutForm">
                <li type="submit" id="logoutButton"><button class="logout"><i class='bx bx-log-out' ></i>Đăng xuất</button></li>
            </form>
            
        </ul>
    </div>
    <!-- End of Sidebar -->
    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo.png">
            </a>
        </nav>
        <!-- End of Navbar -->
        <main style="background-color: #f1f5f9;">
            <div class="container-fluid">
                <div th:if="${message}" id="messageDiv" class="alert alert-success">
                    <p th:text="${message}"></p>
                </div>

                <div class="row" style="height: 100vh;">
                    <div class="col-9">
                        <form th:action="@{create-exam-page}" method="get">
                            <button type="submit" class="btn btn-secondary border-3"
                                style="background-color: #96120f;">Quay lại
                                trang trước</button>
                        </form>

                        <div class="container text-center">
                            <div class="row align-items-start">
                                <div class="col mb-5 mt-3">
                                    <h1>Tạo Đề Thi</h1>
                                </div>
                            </div>
                        </div>

                        <form th:action="@{create-exam-from-bank-page}" method="get">

                            <div class="container text-center">
                                <div class="row align-items-start">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col-3 d-flex align-items-center">
                                                <label for="subject">Môn học:</label>
                                            </div>
                                            <div class="col-9 d-flex align-items-center">
                                                <select class="form-select" name="selectedSubject">
                                                    <option th:each="subject : ${subjects}" th:value="${subject}"
                                                        th:text="${subject}"
                                                        th:selected="${subject == selectedSubject}"></option>
                                                    <option>Toán</option>
                                                    <option>Ngữ Văn</option>
                                                    <option>Tiếng Anh</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2"></div>
                                    <div class="col">
                                        <div class="row">
                                            <div class="col-3 d-flex align-items-center">
                                                <label for="grade">Khối lớp:</label>
                                            </div>
                                            <div class="col-9 d-flex align-items-center">
                                                <select class="form-select" name="selectedGrade">
                                                    <option th:each="grade : ${grades}" th:value="${grade}"
                                                        th:text="${grade}" th:selected="${grade == selectedGrade}">
                                                    </option>
                                                    <option>10</option>
                                                    <option>11</option>
                                                    <option>12</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>

                            <div class="container mt-5">
                                <div class="row">
                                    <div class="col d-flex justify-content-end">
                                        <button type="submit" class="btn btn-secondary btn-lg border-3"
                                            style="background-color: #96120f;">Tiếp
                                            tục</button>
                                    </div>

                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="col" style="background-color: rgb(255, 225, 225)"></div>
                    <script>
                        setTimeout(function () {
                            var messageDiv = document.getElementById("messageDiv");
                            if (messageDiv) {
                                messageDiv.style.display = "none";
                            }
                        }, 2000); // message disapear after 2s
                    </script>

                    <style>
                        .redirect-button {
                            display: inline-block;
                            padding: 5px 10px;
                            font-size: 14px;
                            background-color: #000000;
                            color: #fff;
                            text-decoration: none;
                            border: none;
                            border-radius: 4px;
                            cursor: pointer;
                        }
                    </style>
                </div>
            </div>
        </main>
    </div>




    <script src="/js/index.js"></script>
</body>

</html>
