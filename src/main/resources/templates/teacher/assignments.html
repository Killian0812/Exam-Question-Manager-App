<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Danh sách bài tập</title>
</head>

<body>

    <div th:if="${message}" id="messageDiv" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{view-classroom}" method="get">
        <input type="hidden" id="classCode" name="classCode" th:value="${classCode}" />
        <input type="submit" value="Quay lại trang trước"
            style="background-color: black; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer;" />
    </form>

    <h2 th:text="'Lớp: ' + ${className}"></h2>
    <h2>Danh sách bài tập:</h2>

    <ul id="assignmentList">
        <li th:each="assignment : ${assignments}">
            <span th:text="${assignment.name}"></span>
            <form th:action="@{assignment/view-assignment}" method="get" style="display: inline;">
                <input type="hidden" id="classCode" name="classCode" th:value="${classCode}" />
                <input type="hidden" id="assignmentName" name="assignmentName" th:value="${assignment.name}" />
                <input type="submit" value="Xem">
            </form>
        </li>
    </ul>

    <form th:action="@{assignment/add-assignment-page}" method="get">
        <input type="hidden" id="classCode" name="classCode" th:value="${classCode}" />
        <input type="submit" value="Thêm bài tập" />
    </form>

    <script>
        setTimeout(function () {
            var messageDiv = document.getElementById("messageDiv");
            if (messageDiv) {
                messageDiv.style.display = "none";
            }
        }, 2000); // message disapear after 2s

        document.querySelectorAll(".viewAssignmentButton").forEach(function (button) {
            button.addEventListener("click", function () {
                var assignmentUrl = this.getAttribute("data-assignment-url");
                window.open(assignmentUrl, '_blank');
            });
        });
    </script>

</body>

</html>
