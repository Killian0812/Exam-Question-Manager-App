<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách kết quả làm bài</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <!-- Latest compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
     crossorigin="anonymous"></script>
</head>
<body>
    <!--Sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bxs-graduation'></i>
            <div class="logo-name"><span>TQBEdu</span></div>
        </a>
        <ul class="side-menu">
            <li class="active"><button><i class='bx bxs-dashboard'></i>Trang chủ</button></li>
            <li><button><i class='bx bx-paperclip' ></i>Xem hồ sơ</button></li>
            <li><button><i class='bx bx-book-open'></i>Xem các lớp học</button></li>
            <li><button><i class='bx bx-edit'></i>Tạo đề thi</button></li>
            <li><button><i class='bx bx-folder'></i>Xem các đề thi</button></li>
            <li><button><i class='bx bx-cog' ></i>Cài đặt</button></li>
        </ul>
        <ul class="side-menu">
            <li><button class="logout"><i class='bx bx-log-out' ></i>Đăng xuất</button></li>
        </ul>
    </div>
    <!-- End of Sidebar -->
    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu' ></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo.png">
            </a>
        </nav>
         <!-- End of Navbar -->
         <main>
            <div>
                <form th:action="@{/teacher/classroom/assignment/view-assignment}" method="get">
                    <input type="hidden" id="classCode" name="classCode" th:value="${classCode}" />
                    <input type="hidden" id="assignmentId" name="assignmentId" th:value="${assignmentId}" />
                    <button type="submit" class="btn btn-primary" style="background-color: #96120f;">Quay lại bài tập
                    </button>
                </form><br>
            
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8" style="text-align: center;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Họ và tên</th>
                                    <th>Điểm số</th>
                                    <th>Thời gian làm bài</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="name, nameIndex : ${names}">
                                    <td th:text="${name}">Name</td>
                                    <td th:text="${scores.get(nameIndex.index)}">Score</td>
                                    <td th:text="${timeToFinish.get(nameIndex.index)}">Time</td>
                                </tr>
                            </tbody>
                        </table><br>
                    </div>
                    <div class="col-2"></div>

                </div>
                
            
                <div class="row">
                    <div class="col-10"></div>
                    <div class="col-2">
                        <form action="/teacher/classroom/assignment/export-result" method="get">
                            <input type="hidden" id="assignmentId" name="assignmentId" th:value="${assignmentId}">
                            <button type="submit" class="btn btn-primary" style="background-color: #96120f;">Xuất file kết quả  
                            </button>
                        </form><br>
                    </div>

                </div>
                
            </div>
         </main>
    </div>




    <script src="index.js"></script>
</body>
</html>
