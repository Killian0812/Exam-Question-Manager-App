<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Các đề thi</title>
</head>

<body>
    <div th:if="${message}" id="messageDiv" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/back-to-dashboard}" method="get">
        <input type="submit" value="Quay về trang chủ"
            style="background-color: black; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer;" />
    </form><br>

    <div style="display: inline-block;">
        <form th:action="@{get-exams-by-subject-and-grade}" method="get" style="display: inline;">
            <h3 style="display: inline;">Chọn môn học: </h3>
            <select name="selectedSubject">
                <option th:each="subject : ${subjects}" th:value="${subject}" th:text="${subject}"
                    th:selected="${subject == selectedSubject}"></option>
            </select>
            <h3 style="display: inline;"> khối lớp: </h3>
            <select name="selectedGrade">
                <option th:each="grade : ${grades}" th:value="${grade}" th:text="${grade}"
                    th:selected="${grade == selectedGrade}"></option>
            </select>
            <input type="submit" value="Tìm kiếm">
        </form>
    </div>

    <div th:if="${exams}">
        <h3 th:text="'Các bài kiểm tra hiện có:'"></h3>
        <ul>
            <li th:each="exam : ${exams}">
                <div>
                    <span th:text="${exam.name}"></span>
                    <form th:action="@{get-exam-by-examId}" method="get" style="display: inline;">
                        <input th:type="hidden" th:id="examId" th:name="examId" th:value="${exam.examId}">
                        <input th:type="hidden" th:id="selectedCode" th:name="selectedCode" th:value=0>
                        <button type="submit">Xem đề</button>
                    </form>
                </div><br>
            </li>
        </ul>
    </div>

    <style>
        .redirect-button {
            display: inline-block;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

    <script>
        setTimeout(function () {
            var messageDiv = document.getElementById("messageDiv");
            if (messageDiv) {
                messageDiv.style.display = "none";
            }
        }, 2000); // message disapear after 2s
    </script>

</body>

</html>
