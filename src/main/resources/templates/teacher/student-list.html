<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student List</title>
</head>

<body>

    <div th:if="${message}" id="messageDiv" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{view-classroom}" method="get">
        <input type="hidden" id="className" name="className" th:value="${className}" />
        <input type="submit" value="Quay lại trang trước"
            style="background-color: black; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer;" />
    </form>

    <h2 th:text="'Lớp: ' + ${className}"></h2>
    <h2>Danh sách học sinh:</h2>

    <ul id="studentList">
        <li th:each="student : ${students}">
            <span th:text="${student}"></span>
            <form th:action="@{/teacher/classroom/remove-student}" method="post" style="display: inline;">
                <input type="hidden" id="name" name="name" th:value=${student} />
                <input type="hidden" id="className" name="className" th:value="${className}" />
                <input type="submit" value="Xóa khỏi lớp"
                    onclick="return confirm('Bạn có chắc chắn muốn xóa học sinh này khỏi lớp?')" />
            </form>
        </li>
    </ul>

    <form th:action="@{/teacher/classroom/add-student}" method="post">
        <input type="text" id="student" name="student" required />
        <input type="hidden" id="className" name="className" th:value="${className}" />
        <input type="submit" value="Thêm học sinh" />
    </form>

    <script>
        setTimeout(function () {
            var messageDiv = document.getElementById("messageDiv");
            if (messageDiv) {
                messageDiv.style.display = "none";
            }
        }, 2000); // message disapear after 2s
    </script>

</body>

</html>
