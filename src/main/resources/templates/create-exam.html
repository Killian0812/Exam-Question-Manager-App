<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tạo đề thi</title>
</head>

<body>

    <div th:if="${message}" id="messageDiv" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/user/dashboard}" method="get">
        <input type="submit" value="Quay về trang chủ"
            style="background-color: black; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer;" />
    </form>

    <h1>Tạo đề thi</h1>

    <form th:action="@{/user/exam/select-subject-and-grade}" method="get">
        <input type="submit" value="Tạo Đề thi từ Ngân hàng câu hỏi" />
    </form><br>
    
    <form th:action="@{/user/exam/create-own-exam}" method="get">
        <input type="submit" value="Tự tạo Đề thi" />
    </form><br>

    <script>
        setTimeout(function () {
            var messageDiv = document.getElementById("messageDiv");
            if (messageDiv) {
                messageDiv.style.display = "none";
            }
        }, 2000); // message disapear after 2s
    </script>

    <style>
        .redirect-button {
            display: inline-block;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

</body>

</html>
