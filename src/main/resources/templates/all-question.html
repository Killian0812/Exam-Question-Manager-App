<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
</head>

<body>
    <div class="container">
        <hr />
        <table>
            <tbody>
                <tr th:each="question, questionIndex : ${allquestion}">
                        <p th:text="|Question ${questionIndex.index + 1}: ${question.text}|"></p>
                        <form>
                            <span th:text="A + '. '+ ${question.choices[0]}"></span><br>
                            <span th:text="B + '. '+ ${question.choices[1]}"></span><br>
                            <span th:text="C + '. '+ ${question.choices[2]}"></span><br>
                            <span th:text="D + '. '+ ${question.choices[3]}"></span><br>
                        </form>
                </tr>
            </tbody>
        </table>
    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>

</html>
