<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớp học</title>
</head>

<body>

    <form th:action="@{/user/classroom/classrooms-page}" method="get">
        <input type="submit" value="Quay lại trang trước"
            style="background-color: black; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer;" />
    </form>

    <h1>Lớp: <span th:text="${classroom.name}"></span></h1>
    <h2>Môn học: <span th:text="${classroom.subject}"></span></h2>
    <h2>Khối lớp: <span th:text="${classroom.grade}"></span></h2>

    <!-- Display List of Questions -->
    <h2>Questions:</h2>

    <style>
        ul {
            list-style: none;
            /* Remove bullets/symbols for all ul elements */
        }
    </style>
</body>

</html>
