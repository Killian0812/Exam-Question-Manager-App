<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Exam</title>
</head>

<body>

    <div th:if="${message}" id="messageDiv" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/user/exam/select-subject-and-grade}" method="get">
        <input type="submit" value="Chọn lại môn học / Khối lớp"
            style="background-color: black; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer;" />
    </form>

    <h1>Tạo Đề thi</h1>

    <form th:action="@{/user/exam/create-exam-from-bank}" method="post">

        <h3 th:text="'Khối lớp: '+${selectedGrade}"></h3>
        <h3 th:text="'Môn học: '+${selectedSubject}"></h3>

        <input type="hidden" name="subject" th:value="${selectedSubject}" />
        <input type="number" name="grade" th:value="${selectedGrade}" style="display: none"/>        

        <label for="name">Tên bộ đề:</label>
        <input type="text" id="name" name="name" th:value="${typedName}" required />

        <label for="amount">Số mã đề:</label>
        <input type="number" id="amount" name="amount" th:value="1" required />

        <h4>Phân chia số câu:</h4>
        <div th:each="chapter : ${chapters}">
            <label th:text="${chapter} + ':'"></label>
            <input type="text" id="questionCountForEachChapter" name="questionCountForEachChapter" required />
            <br><br>
        </div><br />
        <input type="submit" value="Create Exam" />
    </form>

    <script>
        setTimeout(function () {
            var messageDiv = document.getElementById("messageDiv");
            if (messageDiv) {
                messageDiv.style.display = "none";
            }
        }, 2000); // message disapear after 2s
    </script>

    <style>
        .redirect-button {
            display: inline-block;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

</body>

</html>
