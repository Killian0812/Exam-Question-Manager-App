<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đề thi</title>
</head>

<body>
    <div th:if="${message}" id="messageDiv" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{view-exams-by-filter-page}" method="get">
        <input type="submit" value="Quay lại các đề"
            style="background-color: black; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer;" />
    </form><br>

    <span th:text="'Mã đề: '"></span>
    <form th:action="@{get-exam-by-name}" method="get" style="display: inline;">
        <input th:type="hidden" th:id="name" th:name="name" th:value="${exam.name}">
        <select name="selectedCode">
            <option th:each="code : ${examCodes}" th:value="${code}" th:text="${code+1}"
                th:selected="${code == selectedCode}"></option>
        </select>
        <button type="submit">Xem</button>
    </form><br><br>

    <form th:action="@{export-pdf}" method="get">
        <input th:type="hidden" th:id="name" th:name="name" th:value="${exam.name}">
        <input th:type="hidden" th:id="examCode" th:name="examCode" th:value="${exam.examCode}">
        <button type="submit" class="export-pdf-button">Xuất file pdf đề thi</button>
    </form>

    <h1>Đề thi: <span th:text="${exam.name}"></span></h1>

    <h2>Môn học: <span th:text="${exam.subject}"></span></h2>

    <h2>Thời gian làm bài: <span th:text="${exam.duration} + ' phút'"></span></h2>

    <h2>Đề số: <span th:text="'00'+${exam.examCode+1}"></span></h2>

    <!-- Display List of Questions -->
    <h2>Questions:</h2>

    <ul class="question-list">
        <li th:each="question, questionIndex : ${exam.questions}">
            <p th:text="'Câu ' + (${questionIndex.index + 1}) + ': ' + ${question.text}"></p>
            <ul>
                <li th:each="choice, choiceIndex : ${question.choices}">
                    <p th:text="${@labelGenerator.getLabel(choiceIndex.index)} + ' ' + ${choice}"></p>
                </li>
            </ul>
        </li>
    </ul>

    <style>
        ul {
            list-style: none;
            /* Remove bullets/symbols for all ul elements */
        }

        .question-list {
            margin-left: 0;
            /* Remove default left margin */
            padding-left: 10px;
            /* Add custom padding for indentation */
        }

        .redirect-button {
            display: inline-block;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style for the export PDF button */
        .export-pdf-button {
            background-color: #000000;
            /* Button background color */
            color: #fff;
            /* Text color */
            padding: 10px 20px;
            /* Padding around the text */
            border: none;
            /* Remove the button border */
            border-radius: 4px;
            /* Rounded corners */
            cursor: pointer;
            /* Show a hand cursor on hover */
        }

        /* Add hover effect for the button */
        .export-pdf-button:hover {
            background-color: #464e57;
            /* Darker background color on hover */
        }
    </style>

    <script>
        setTimeout(function () {
            var messageDiv = document.getElementById("messageDiv");
            if (messageDiv) {
                messageDiv.style.display = "none";
            }
        }, 2000); // message disapear after 2s
    </script>

</body>

</html>
