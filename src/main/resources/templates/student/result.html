<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/style-student.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!--Sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bxs-graduation'></i>
            <div class="logo-name"><span>TQBEdu</span></div>
        </a>
        <ul class="side-menu">
            <li class="active"><button><i class='bx bxs-dashboard'></i>Trang chủ</button></li>
            <li><button><i class='bx bx-paperclip'></i>Xem hồ sơ</button></li>
            <li><button><i class='bx bx-book-open'></i>Xem các lớp học</button></li>
            <li><button><i class='bx bx-folder'></i>Xem các đề thi </button></li>
            <li><button><i class='bx bx-cog'></i>Cài đặt </button></li>
        </ul>
        <ul class="side-menu">
            <li><button><i class='bx bx-log-out'></i>Đăng xuất</button></li>
        </ul>
    </div>
    <!-- End of Sidebar -->
    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo.png">
            </a>
        </nav>
        <!-- End of Navbar -->
        <main>
            <form th:action="@{/student/classroom/assignment/view-assignment}" method="get">
                <input type="hidden" id="assignmentId" name="assignmentId" th:value="${assignment.assignmentId}" />
                <input type="hidden" id="classCode" name="classCode" th:value="${classCode}" />
                <input type="submit" value="Quay lại trang trước" class="back-button" />
            </form>

            <header>
                <h1>Kết quả bài làm</h1>
            </header>

            <div>
                <section>
                    <h2>Thông tin bài nộp:</h2>
                    <table class="result-assignment-table">
                        <tr>
                            <td class="sample-column"><strong>Điểm số</strong></td>
                            <td><span th:text="${submission.score} + ' / 10'"></span></td>
                        </tr>
                        <tr>
                            <td class="sample-column"><strong>Thời gian bắt đầu</strong></td>
                            <td><span th:text="${startedTime}"></span></td>
                        </tr>
                        <tr>
                            <td class="sample-column"><strong>Thời gian nộp bài</strong></td>
                            <td><span th:text="${submission.submittedTime}"></span></td>
                        </tr>
                    </table>
                </section>

                <section>
                    <h2>Chi tiết câu hỏi</h2>
                    <ul>
                        <li th:each="question, questionIndex : ${questions}" class="a-question">
                            <p><strong th:text="'Câu ' + (${questionIndex.index + 1}) + ': '"></strong>
                                <span th:text="${question.text}" class="text-question"></span>
                                <!-- <span th:if="${question.answer == choices.get(questionIndex.index)}"
                                    class="correct-answer">✓</span>
                                <span th:if="${question.answer != choices.get(questionIndex.index)}"
                                    class="incorrect-answer">✗</span> -->
                            </p>
                            <p><strong>Đáp án của bạn:</strong> <span
                                    th:text="${choices.get(questionIndex.index)}"></span>
                                <span th:if="${question.answer == choices.get(questionIndex.index)}"
                                    class="correct-answer">✓</span>
                                <span th:if="${question.answer != choices.get(questionIndex.index)}"
                                    class="incorrect-answer">✗</span>
                            </p>
                            <p><strong>Đáp án đúng:</strong> <span th:text="${question.answer}"></span></p>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
    </div>




    <script src="/js/index.js"></script>
</body>

</html>
