<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớp học</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/style-student.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bxs-graduation'></i>
            <div class="logo-name"><span>TQBEdu</span></div>
        </a>
        <ul class="side-menu">
            <li class="active"><button><i class='bx bxs-dashboard' ></i>Trang chủ</button></li>
            <li><button><i class='bx bx-paperclip' ></i>Xem hồ sơ</button></li>
            <li><button><i class='bx bx-book-open'></i>Xem các lớp học</button></li>
            <li><button><i class='bx bx-folder'></i>Xem các đề thi </button></li>
            <li><button><i class='bx bx-cog'></i>Cài đặt </button></li>
        </ul>
        <ul class="side-menu">
            <li><button><i class='bx bx-log-out' ></i>Đăng xuất</button></li>
        </ul>
    </div>
    <!-- End of Sidebar -->
    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu' ></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo.png">
            </a>
        </nav>
         <!-- End of Navbar -->
         <main>
            <div th:if="${message}" id="messageDiv" class="alert alert-success">
                <p th:text="${message}"></p>
            </div>
        
            <div class="taskbar">
                <form th:action="@{classrooms-page}" method="get">
                    <input type="hidden" id="classCode" name="classCode" th:value="${classroom.classCode}" />
                    <h2><input type="submit" value="Quay lại trang trước" class="back-button" /></h2>
                </form>
                <h2 class="class-code" th:text="'Code lớp: ' + ${classroom.classCode}"></h2>
            </div><br>

            <table class="classroom-table">
                <tr>
                    <td class="sample-column">Lớp</td>
                    <td><span th:text="${classroom.name}"></span></td>
                </tr>
                <tr>
                    <td class="sample-column">Môn học</td>
                    <td><span th:text="${classroom.subject}"></span></td>
                </tr>
                <tr>
                    <td class="sample-column">Khối lớp</td>
                    <td><span th:text="${classroom.grade}"></span></td>
                </tr>
                <tr>
                    <td class="sample-column">Giáo viên</td>
                    <td><span th:text="${classroom.teacher}"></span></td>
                </tr>
            </table>
        
            <form action="assignment" method="get">
                <input type="hidden" id="classCode" name="classCode" th:value="${classroom.classCode}"></span>
                <input type="submit" value="Danh sách bài tập" class="assignment-list">
            </form><br>
        
            <script>
                setTimeout(function () {
                    var messageDiv = document.getElementById("messageDiv");
                    if (messageDiv) {
                        messageDiv.style.display = "none";
                    }
                }, 2000); // message disapear after 2s
            </script>
         </main>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
