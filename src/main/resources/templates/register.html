<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Form</title>
</head>

<body>
    <div th:if="${message}" id="messageDiv" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>
    <form th:action="@{/}" method="get">
        <input type="submit" value="Quay về trang đăng nhập"
            style="background-color: black; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer;" />
    </form>

    <h1>Đăng ký tài khoản mới</h1>
    <form action="/register" method="post">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="name">Họ và tên:</label>
        <input type="name" id="name" name="name" required /><br /><br />

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required /><br /><br />

        <label for="confirmPassword">Nhập lại mật khẩu:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required /><br /><br />

        <label for="role">Bạn là:</label>
        <select id="role" name="role">
            <option value="Student">Học sinh</option>
            <option value="Teacher">Giáo viên</option>
        </select><br /><br />

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <input type="submit" value="Đăng ký" />
    </form>

    <script>
        setTimeout(function () {
            var messageDiv = document.getElementById("messageDiv");
            if (messageDiv) {
                messageDiv.style.display = "none";
            }
        }, 2000); // message disapear after 2s
    </script>

    <style>
        .redirect-button {
            display: inline-block;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

</body>

</html>
