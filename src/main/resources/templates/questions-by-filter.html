<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questions by Filter</title>
</head>
<body>
    <h1>Questions by Filter</h1>
    
    <form th:action="@{/get-questions-by-category-and-difficulty}" method="get">
        <select name="selectedCategory">
            <option th:each="category : ${categories}" th:value="${category}"
                    th:text="${category}" th:selected="${category == selectedCategory}"></option>
        </select>
        <select name="selectedDifficulty">
            <option th:each="difficulty : ${difficulties}" th:value="${difficulty}"
                    th:text="${difficulty}" th:selected="${difficulty == selectedDifficulty}"></option>
            <!-- Add more difficulty options as needed -->
        </select>
        <input type="submit" value="Filter">
    </form>
    
    <!-- Display questions based on the selected category -->
    <div th:if="${questions}">
        <h2 th:text="'Questions in Category: ' + ${selectedCategory}"></h2>
        <h3 th:text="'Difficulty: ' + ${selectedDifficulty}"></h3>
        <ul>
            <li th:each="question : ${questions}">
                <p th:text="${question.text}"></p>
                <!-- Add more properties as needed -->
            </li>
        </ul>
    </div>
</body>
</html>
