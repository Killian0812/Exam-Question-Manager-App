<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quên mật khẩu</title>
</head>

<body>
    <div th:if="${message}" id="messageDiv" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>

    <form action="/" method="get">
        <input type="submit" value="Quay về trang đăng nhập"
            style="background-color: black; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer;" />
    </form>

    <h1>Quên mật khẩu</h1>
    <form action="/user/forget" method="post">
        <label for="email">Email đã đăng ký:</label>
        <input type="text" id="email" name="email" required><br><br>

        <input type="submit" value="Xác nhận">
    </form><br>

    <script>
        setTimeout(function () {
            var messageDiv = document.getElementById("messageDiv");
            if (messageDiv) {
                messageDiv.style.display = "none";
            }
        }, 2000); // message disapear after 2s
    </script>

</body>

</html>
