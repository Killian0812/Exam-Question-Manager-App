<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam From Bank</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>

</head>

<body>
    <!--Sidebar-->

    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bxs-graduation'></i>
            <div class="logo-name"><span>TQBEdu</span></div>
        </a>
        <ul class="side-menu">
            <form th:action="@{/back-to-dashboard}" method="get">
                <li><button><i class='bx bxs-dashboard'></i>Trang chủ</button></li>
            </form>
            <form th:action="@{/admin/access/user-manager}" method="get">
                <li type="submit"><button><i class='bx bx-lock-alt'></i>Quản lý người dùng</button></li>
            </form>
            <form th:action="@{/admin/questions/create-question-page}" method="get">
                <li type="submit"><button><i class='bx bx-edit'></i>Tạo câu hỏi</button></li>
            </form>
            <form th:action="@{create-exam-page}" method="get">
                <li class="active" type="submit"><button><i class='bx bx-book-open'></i>Tạo đề thi</button></li>
            </form>
            <form th:action="@{view-exams-by-filter-page}" method="get">
                <li type="submit"><button><i class='bx bx-data'></i>Xem các đề thi</button></li>
            </form>
            <li type="submit"><button><i class='bx bx-cog'></i>Cài đặt</button></li>
        </ul>
        <ul class="side-menu">
            <form th:action="@{/logout}" method="get" id="logoutForm">
                <li type="submit" id="logoutButton"><button class="logout"><i class='bx bx-log-out'></i>Đăng
                        xuất</button></li>
            </form>
        </ul>
    </div>

    <!-- End of Sidebar -->
    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo.png">
            </a>
        </nav>
        <!-- End of Navbar -->
        <main style="background-color: #f1f5f9;">
            <div style="margin-left: 20px;">
                <div th:if="${message}" id="messageDiv" class="alert alert-success">
                    <p th:text="${message}"></p>
                </div><br>

                <form th:action="@{select-subject-and-grade}" method="get">
                    <button type="submit" class="back-button">Chọn lại
                        môn học / khối lớp</button>
                </form><br>

                <div class="container text-center mb-4">
                    <div class="row align-items-start">
                        <div class="col-sm">
                            <h1>Tạo Đề thi</h1>
                        </div>
                        <div class="col-sm"></div>
                    </div>
                </div>
                <form th:action="@{create-exam-from-bank}" method="post" class="tuongtac2">
                    <div class="row">
                        <div class="col-3">
                            <h3 th:text="'Khối lớp: '+${selectedGrade}"></h3>
                            <h3 th:text="'Môn học: '+${selectedSubject}"></h3>

                            <input type="hidden" name="subject" th:value="${selectedSubject}" />
                            <input type="number" name="grade" th:value="${selectedGrade}" style="display: none" />

                            <label for="name">Tên bộ đề:</label>
                            <div class="form-floating mb-5 mt-3">
                                <input type="text" class="form-control" id="name" name="name" th:value="${typedName}"
                                    placeholder="Sample Exam" required />
                                <label for="floatingInput">Tên bộ đề</label>
                            </div>

                            <label for="amount">Số mã đề:</label>
                            <div class="form-floating mb-5 mt-3">
                                <input type="text" class="form-control" id="amount" name="amount" th:value="1"
                                    placeholder="Sample Class" required />
                                <label for="floatingInput">Số mã đề</label>
                            </div>

                            <label for="duration">Thời gian làm bài (Phút):</label>
                            <div class="form-floating mb-5 mt-3">
                                <input type="number" class="form-control" id="duration" name="duration"
                                    placeholder="Sample Class" required />
                                <label for="floatingInput">Thời gian làm bài</label>
                            </div>
                        </div>
                        <div class="col">
                            <h4>Phân chia số câu:</h4>
                            <div th:each="chapter, chapterIndex : ${chapters}">
                                <label th:text="${chapter} + ' - '"></label>
                                <input type="number" id="questionCountForEachChapter" name="questionCountForEachChapter"
                                    required th:value="0" th:max="${limit.get(chapterIndex.index)}" th:min="0" />
                                <br><br>
                            </div><br />
                        </div>
                        <div>
                            <button type="submit">Tạo đề</button>
                        </div><br><br>
                    </div>
                </form>
            </div>
            <script>
                setTimeout(function () {
                    var messageDiv = document.getElementById("messageDiv");
                    if (messageDiv) {
                        messageDiv.style.display = "none";
                    }
                }, 2000); // message disapear after 2s
            </script>

            <style>
                .redirect-button {
                    display: inline-block;
                    padding: 5px 10px;
                    font-size: 14px;
                    background-color: #000000;
                    color: #fff;
                    text-decoration: none;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
            </style>
    </div>
    </div>
    </main>
    </div>

    <script src="/js/index.js"></script>
</body>

</html>
