<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo đề thi</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body style="background-color: #f1f5f9;">
    <!--Sidebar-->

    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bxs-graduation'></i>
            <div class="logo-name"><span>TQBEdu</span></div>
        </a>
        <ul class="side-menu">
            <form th:action="@{/back-to-dashboard}" method="get">
                <li><button><i class='bx bxs-dashboard'></i>Trang chủ</button></li>
            </form>
            <form th:action="@{/admin/access/user-manager}" method="get">
                <li type="submit"><button><i class='bx bx-lock-alt'></i>Quản lý người dùng</button></li>
            </form>
            <form th:action="@{/admin/questions/create-question-page}" method="get">
                <li type="submit"><button><i class='bx bx-edit'></i>Tạo câu hỏi</button></li>
            </form>
            <form th:action="@{create-exam-page}" method="get">
                <li class="active" type="submit"><button><i class='bx bx-book-open'></i>Tạo đề thi</button></li>
            </form>
            <form th:action="@{view-exams-by-filter-page}" method="get">
                <li type="submit"><button><i class='bx bx-data'></i>Xem các đề thi</button></li>
            </form>
            <li type="submit"><button><i class='bx bx-cog'></i>Cài đặt</button></li>
        </ul>
        <ul class="side-menu">
            <form th:action="@{/logout}" method="get" id="logoutForm">
                <li type="submit" id="logoutButton"><button class="logout"><i class='bx bx-log-out'></i>Đăng
                        xuất</button></li>
            </form>
        </ul>
    </div>

    <!-- End of Sidebar -->
    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo.png">
            </a>
        </nav>
        <!-- End of Navbar -->
        <main style="background-color: #f1f5f9;">
            <div th:if="${message}" id="messageDiv" class="alert alert-success">
                <p th:text="${message}"></p>
            </div>

            <form th:action="@{create-exam-page}" method="get">
                <input type="submit" value="Quay lại trang trước" class="back-button" />
            </form><br>

            <h1 style="text-align: left; font-size: 28px; font-weight: 400;">Tạo đề thi</h1>
            <form action="upload-docx" method="post" enctype="multipart/form-data">
                <div class="form-floating mb-3 mt-3" style="width: 50%;">
                    <input type="text" class="form-control" id="name" name="name" placeholder="AssignmentName goes here"
                        required />
                    <label for="name">Tên bài thi</label>
                </div>

                <div class="form-container" style="display: flex; gap: 20px;">
                    <div class="form-floating mb-3 mt-3" style="width: 20%;">
                        <select class="form-select" id="subject" name="subject" placeholder="Subject goes here"
                            required>
                            <option>Toán</option>
                            <option>Lịch Sử</option>
                            <option>Tiếng Anh</option>
                        </select>
                        <label for="subject">Môn học</label>
                    </div>

                    <div class="form-floating mb-3 mt-3" style="width: 10%;">
                        <select class="form-select" id="grade" name="grade" placeholder="Grade goes here" required>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <label for="grade">Khối lớp</label>
                    </div>
                </div>

                <div class="form-floating mb-3 mt-3" style="width: 20%;">
                    <input type="number" class="form-control" id="duration" name="duration"
                        placeholder="Duration goes here" required />
                    <label for="duration">Thời gian làm bài (Phút)</label>
                </div>

                <label style="margin-top: 10px" for="file">Chọn một file .DOCX:</label>
                <input type="file" id="file" name="file" accept=".docx" required>
                <br><br>

                <a target="_blank" style="text-decoration: underline;"
                    href="https://docs.google.com/document/d/1uM3vQ4YeUkT4bAXgf9cpdHoTtg13ima9/edit?usp=sharing&ouid=113483520106770204124&rtpof=true&sd=true">
                    Xem định dạng mẫu tại đây</a><br><br>

                <div class="tuongtac1">
                    <button type="submit">Upload và tạo đề</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        setTimeout(function () {
            var messageDiv = document.getElementById("messageDiv");
            if (messageDiv) {
                messageDiv.style.display = "none";
            }
        }, 2000); // message disapear after 2s
    </script>
    <script src="/js/index.js"></script>
</body>

</html>
